<div id="music_player" class="row">
    <div class="col-md-1"></div>
    <div class="btn-group col-md-1" style="min-width: 130px;">
        <button class="player_btn" type="button"><i class="glyphicon glyphicon-step-backward"></i></button>
        <button id="play_btn" class="player_btn" onclick="wavesurfer.playPause()">
            <i class="glyphicon glyphicon-play" ></i>
        </button>
        <button id="stop_btn" class="player_btn" onclick="wavesurfer.playPause()">
            <i class="glyphicon glyphicon-pause" ></i>
        </button>
        <button type="button" class="player_btn"><i class="glyphicon glyphicon-step-forward"></i></button>
    </div>
    <div id="waveform" class="col-md-8"></div>
