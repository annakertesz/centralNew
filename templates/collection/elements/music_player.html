<div id="music_player">
    <div class="music_player_flex">
        <div class="music_player_art">
            <img id="music-player-artwork" src="" style="height: 40px; margin-top: -5px;">
        </div>
        <div class="music_player_controls">
            <button class="player_btn" type="button" onclick="playPrevOnPlaylist()" id="music-player-prev-song"
                    style="display: none;"  title="Previous track">
                <i class="material-icons">skip_previous</i>
            </button>
            <button id="play_btn" class="player_btn" onclick="onPlayPauseClick()" title="Play/Pause">
                <i class="material-icons player_play_btn_graphic">play_arrow</i>
            </button>
            <button type="button" class="player_btn" onclick="playNextOnPlaylist()" id="music-player-next-song"
                    style="display: none;" title="Next track">
                <i class="material-icons">skip_next</i>
            </button>
        </div>
        <div id="waveform" class="music_player_wave"></div>
    </div>
</div>
