{% load staticfiles %}
 <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class=""></li>
        <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="2" class=""></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item">
            <img class="first-slide"
                 src="/media/slides/Adori.jpg"
                 alt="First slide">
            <div class="container">
                <div class="carousel-caption text-left">
                    <h1>Adori Office</h1>
                    <p>If you want to write something about the artist ,you can write it here.</p>
                </div>
            </div>
        </div>
        <div class="carousel-item active">
            <img class="second-slide"
src="/media/slides/Dorothys-Legs.jpg"                 alt="Second slide">
            <div class="container">
                <div class="carousel-caption">
                    <h1>Dorothy Legs</h1>
                    <p>It's just examle, but can work as a link, and show the albums, like Adori.</p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img class="third-slide"
src="/media/slides/Belle-Belle.jpg"                 alt="Third slide">
            <div class="container">
                <div class="carousel-caption text-right">
                    <h1>Belle Belle</h1>
                    <p>For this header thing, you have to upload pictures of the artists</p>
                </div>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#myCarousel"
       role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myCarousel"
       role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
