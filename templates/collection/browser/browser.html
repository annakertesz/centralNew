      <a  href="/upload/basic"><span class="glyphicon glyphicon-plus icon"></span></a>

        <table class="table table-condensed">
            <tbody id="song_table">
            </tbody>

<div class="playlist_modal">
    <p><input id="new_playlist_input" type="text"></p>
    <p>
        <button class=no_button id="create_playlist">OK</button>
        <button class=no_button id="cancel">Cancel</button>
    </p>
</div>

<!-- Modal -->
<div id="edit_song" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="edit_modal_title"></h4>
      </div>
      <div class="modal-body">
          <input type="hidden" id="edit_song_id">
        <p>Title: </p><input id="edit_title">
        <p>Artist: </p><input id="edit_artist" >
        <p>Album: </p><input id="edit_album">
        <p>Tags: </p><p id="current_tags">Tags are coming here</p><input id="edit_tags" >
      </div>
      <div class="modal-footer">
        <button type="button" onclick="edit_modal_send_data()" class="btn btn-default" data-dismiss="modal">Ok</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
