{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="{% static 'js/mains/jquery.min.js' %}"></script>
        <script src="{% static 'js/mains/jquery-ui.js' %}"></script>
        <script src="{% static 'js/mains/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/main_layout.css' %}">

        <script src="{% static 'js/site/wavesurfer.min.js' %}"></script>
        <script src="{% static 'js/mains/jsmediatags.min.js' %}"></script>
        <script src="{% static 'js/site/music_player.js' %}"></script>
        <script src="{% static 'js/site/navbar.js' %}"></script>
        <script src="{% static 'js/site/table.js' %}"></script>
        <script src="{% static 'js/site/playlist.js' %}"></script>
    </head>

    <body>
        <input type="hidden" id="is_staff" value="{{ user.is_staff }}">
        {% include "collection/elements/navbar.html" %}
        <div class="row">
            <div class="col-md-1"></div>
            <div class="container col-md-10" id="main_container">
                <div id="home">{% include "collection/homepage.html" %}</div>
                <div id = "browser">{% include "collection/browser/browser.html" %}</div>
                <div id = "playlists">{% include "collection/playlists/playlist.html" %}</div>
            </div>
            <div class="col-md-1"></div>

        </div>

        {% include "collection/elements/music_player.html" %}

    </body>
</html>
